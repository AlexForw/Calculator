<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="/js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="item input">
            <div class="input-expression"></div>
            <div class="input-num">0</div>
        </div>


        <div class="item clean">C</div>
        <div class="item back">&lArr;</div>
        <div class="item percent">%</div>
        <div class="item divide">&divide;</div>


        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item multiply">&times;</div>

  
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item sub">-</div>


        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item sum">+</div>


        <div class="item changing">+/-</div>
        <div class="item zero">0</div>
        <div class="item piece">,</div>
        <div class="item equal">=</div>
    </div>

</body>

</html>
