<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="/js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="item input">0</div>

        <div class="item type">deg</div>
        <div class="item">sin</div>
        <div class="item">cos</div>
        <div class="item">tan</div>
        <div class="item">ctg</div>

        <div class="item">x<span class="upper">y</span></div>
        <div class="item">lg</div>
        <div class="item">ln</div>
        <div class="item">(</div>
        <div class="item">)</div>

        <div class="item">x<span class="upper">2</span></div>
        <div class="item clean">C</div>
        <div class="item back">&lArr;</div>
        <div class="item percent">%</div>
        <div class="item divide">&divide;</div>

        <div class="item">x<span class="upper">-1</span></div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item mul">&times;</div>

        <div class="item">&radic;x</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item sub">-</div>

        <div class="item">x!</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item add">+</div>

        <div class="item">&prod;</div>
        <div class="item">e</div>
        <div class="item zero">0</div>
        <div class="item">,</div>
        <div class="item equal">=</div>
    </div>

</body>

</html>
